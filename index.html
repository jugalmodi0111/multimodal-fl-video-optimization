<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERHOT Time Mechanics - Cursor Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            cursor: crosshair;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #ff2e63;
            box-shadow: 0 0 50px rgba(255, 46, 99, 0.5);
            background: #000;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-shadow: 0 0 10px #ff2e63;
            z-index: 10;
        }

        #timeScale {
            font-size: 24px;
            color: #00ff9f;
            margin-bottom: 10px;
        }

        #score {
            font-size: 18px;
            color: #ff2e63;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border: 3px solid #ff2e63;
            text-align: center;
            color: #fff;
            z-index: 100;
            display: none;
        }

        .game-over h1 {
            font-size: 48px;
            color: #ff2e63;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .game-over button {
            background: #ff2e63;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            background: #00ff9f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1200" height="700"></canvas>
    
    <div id="ui">
        <div id="timeScale">TIME: 100%</div>
        <div id="score">HITS: 0 | DODGED: 0</div>
    </div>

    <div id="instructions">
        MOVE CURSOR TO CONTROL TIME • CLICK TO SHOOT • DODGE RED BULLETS
    </div>

    <div id="gameOver" class="game-over">
        <h1>GAME OVER</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">RESTART</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let dodgeCount = 0;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let prevMouseX = mouseX;
        let prevMouseY = mouseY;
        let mouseVelocity = 0;
        let timeScale = 0.05; // Starts almost frozen
        let targetTimeScale = 0.05;

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            health: 100
        };

        // Arrays for game objects
        let bullets = [];
        let enemyBullets = [];
        let enemies = [];
        let particles = [];

        // Enemy spawning
        let enemySpawnTimer = 0;
        const ENEMY_SPAWN_RATE = 120; // frames

        class Bullet {
            constructor(x, y, targetX, targetY, speed, color = '#00ff9f') {
                this.x = x;
                this.y = y;
                const angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.radius = 4;
                this.color = color;
                this.lifetime = 180;
            }

            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.lifetime--;
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                if (side === 0) { // Top
                    this.x = Math.random() * canvas.width;
                    this.y = -30;
                } else if (side === 1) { // Right
                    this.x = canvas.width + 30;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // Bottom
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 30;
                } else { // Left
                    this.x = -30;
                    this.y = Math.random() * canvas.height;
                }
                
                this.radius = 20;
                this.health = 3;
                this.shootTimer = Math.random() * 60;
                this.moveSpeed = 0.5;
            }

            update(dt) {
                // Move toward player
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 200) {
                    this.x += (dx / dist) * this.moveSpeed * dt;
                    this.y += (dy / dist) * this.moveSpeed * dt;
                }

                // Shoot at player
                this.shootTimer -= dt;
                if (this.shootTimer <= 0) {
                    this.shoot();
                    this.shootTimer = 90 + Math.random() * 60;
                }
            }

            shoot() {
                enemyBullets.push(new Bullet(
                    this.x, this.y,
                    player.x, player.y,
                    5, '#ff2e63'
                ));
            }

            draw() {
                ctx.save();
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff2e63';
                
                // Enemy body
                ctx.fillStyle = '#ff2e63';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Health indicator
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius + 5, 0, (this.health / 3) * Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.lifetime = 30;
                this.maxLifetime = 30;
            }

            update(dt) {
                this.x += this.vx * dt;
                this.y += this.vy * dt;
                this.lifetime -= dt;
            }

            draw() {
                const alpha = this.lifetime / this.maxLifetime;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        // Mouse tracking
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) return;
            
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            bullets.push(new Bullet(player.x, player.y, clickX, clickY, 12));
            
            // Boost time on action
            targetTimeScale = Math.min(targetTimeScale + 0.3, 1.5);
        });

        function updateMouseVelocity() {
            const dx = mouseX - prevMouseX;
            const dy = mouseY - prevMouseY;
            mouseVelocity = Math.sqrt(dx * dx + dy * dy);
            
            prevMouseX = mouseX;
            prevMouseY = mouseY;
            
            // Map velocity to time scale (0.05 = almost frozen, 1.0 = normal speed)
            targetTimeScale = Math.min(0.05 + mouseVelocity * 0.05, 1.5);
        }

        function updateTimeScale() {
            // Smooth interpolation
            timeScale += (targetTimeScale - timeScale) * 0.1;
            
            // Decay target back to slow-mo
            targetTimeScale *= 0.95;
            targetTimeScale = Math.max(targetTimeScale, 0.05);
        }

        function spawnEnemy() {
            enemies.push(new Enemy());
        }

        function checkCollisions() {
            // Player bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - enemies[j].x;
                    const dy = bullets[i].y - enemies[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < bullets[i].radius + enemies[j].radius) {
                        enemies[j].health--;
                        bullets.splice(i, 1);
                        
                        // Particles
                        for (let k = 0; k < 8; k++) {
                            particles.push(new Particle(enemies[j].x, enemies[j].y, '#ff2e63'));
                        }
                        
                        if (enemies[j].health <= 0) {
                            score++;
                            enemies.splice(j, 1);
                        }
                        break;
                    }
                }
            }

            // Enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const dx = enemyBullets[i].x - player.x;
                const dy = enemyBullets[i].y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < enemyBullets[i].radius + player.radius) {
                    player.health -= 10;
                    enemyBullets.splice(i, 1);
                    
                    // Screen shake effect
                    for (let k = 0; k < 15; k++) {
                        particles.push(new Particle(player.x, player.y, '#00ff9f'));
                    }
                    
                    if (player.health <= 0) {
                        endGame();
                    }
                }
            }

            // Track dodges
            for (let bullet of enemyBullets) {
                const dx = bullet.x - player.x;
                const dy = bullet.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < player.radius + 30 && !bullet.nearMiss) {
                    bullet.nearMiss = true;
                    dodgeCount++;
                }
            }
        }

        function update() {
            if (!gameRunning) return;

            updateMouseVelocity();
            updateTimeScale();

            const dt = timeScale;

            // Spawn enemies
            enemySpawnTimer += dt;
            if (enemySpawnTimer >= ENEMY_SPAWN_RATE) {
                spawnEnemy();
                enemySpawnTimer = 0;
            }

            // Update bullets
            bullets = bullets.filter(b => {
                b.update(dt);
                return b.lifetime > 0 && 
                       b.x > -50 && b.x < canvas.width + 50 &&
                       b.y > -50 && b.y < canvas.height + 50;
            });

            enemyBullets = enemyBullets.filter(b => {
                b.update(dt);
                return b.lifetime > 0 && 
                       b.x > -50 && b.x < canvas.width + 50 &&
                       b.y > -50 && b.y < canvas.height + 50;
            });

            // Update enemies
            enemies.forEach(e => e.update(dt));

            // Update particles
            particles = particles.filter(p => {
                p.update(dt);
                return p.lifetime > 0;
            });

            checkCollisions();
            updateUI();
        }

        function draw() {
            // Background with motion blur effect
            ctx.fillStyle = `rgba(0, 0, 0, ${0.1 + timeScale * 0.2})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid effect (slows with time)
            ctx.strokeStyle = `rgba(255, 46, 99, ${0.1 * timeScale})`;
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // Draw particles
            particles.forEach(p => p.draw());

            // Draw bullets
            bullets.forEach(b => b.draw());
            enemyBullets.forEach(b => b.draw());

            // Draw enemies
            enemies.forEach(e => e.draw());

            // Draw player
            ctx.save();
            ctx.shadowBlur = 25;
            ctx.shadowColor = '#00ff9f';
            ctx.fillStyle = '#00ff9f';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Health bar
            ctx.fillStyle = '#ff2e63';
            ctx.fillRect(player.x - 30, player.y - 35, 60, 5);
            ctx.fillStyle = '#00ff9f';
            ctx.fillRect(player.x - 30, player.y - 35, 60 * (player.health / 100), 5);
            ctx.restore();

            // Crosshair at mouse
            ctx.strokeStyle = `rgba(255, 46, 99, ${0.5 + timeScale * 0.5})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(mouseX - 15, mouseY);
            ctx.lineTo(mouseX + 15, mouseY);
            ctx.moveTo(mouseX, mouseY - 15);
            ctx.lineTo(mouseX, mouseY + 15);
            ctx.stroke();
        }

        function updateUI() {
            document.getElementById('timeScale').textContent = 
                `TIME: ${Math.round(timeScale * 100)}%`;
            document.getElementById('score').textContent = 
                `HITS: ${score} | DODGED: ${dodgeCount}`;
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = 
                `Final Score: ${score} hits, ${dodgeCount} dodges`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            dodgeCount = 0;
            player.health = 100;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            enemySpawnTimer = 0;
            timeScale = 0.05;
            targetTimeScale = 0.05;
            document.getElementById('gameOver').style.display = 'none';
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
